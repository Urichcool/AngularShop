<div class="container">
    <mat-card class="product-card">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <img
          mat-card-image
          src="{{ product.image }}"
          alt="product-image"
          width="300"
          height="200"
        />
        <mat-card-content>
          <p>Price: {{ product.price | currency }}</p>
          <p>Year: {{ product.year }}</p>
          <p>Chip: {{ product.configure.chip }}</p>
          <p>SSD: {{ product.configure.SSD}}</p>
          <p>Display: {{ product.configure.display }}</p>
          <p>Memory: {{ product.configure.memory }}</p>
         
        </mat-card-content>
        <mat-card-actions>
          <button class="button" mat-flat-button>Add to cart</button>
        </mat-card-actions>
      </mat-card>
</div>
